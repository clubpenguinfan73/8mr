<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8MR | Ownership Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; }
        .accent { color: #a855f7; }
        .btn-filter { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; cursor: pointer; }
        .btn-filter.active { background: #a855f7; border-color: #a855f7; color: white; }
        .owner-row:hover { background: rgba(168, 85, 247, 0.05); }
        .uaid-link, .name-link { color: #94a3b8; transition: 0.2s; }
        .uaid-link:hover, .name-link:hover { color: #a855f7; text-decoration: underline; }
        .new-badge { background: #a855f7; color: white; font-size: 8px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-5xl mx-auto flex justify-between items-center mb-12">
        <a href="/" class="text-2xl font-black italic tracking-tighter uppercase hover:accent transition">8MR</a>
        <div class="text-[10px] tracking-widest text-gray-500 font-bold uppercase italic">Official Registry</div>
    </nav>

    <div class="max-w-5xl mx-auto">
        <h1 class="text-5xl font-black italic mb-8 uppercase text-center">Ownership Registry</h1>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button onclick="setCategory('exists')" id="btn-exists" class="btn-filter active px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">ü§ö Existing (62)</button>
            <button onclick="setCategory('unknown')" id="btn-unknown" class="btn-filter px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">‚ùî Unknown (3)</button>
            <button onclick="setCategory('terminated')" id="btn-terminated" class="btn-filter px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">üí• Terminated/Hidden (43)</button>
        </div>

        <div class="glass overflow-hidden min-h-[600px] flex flex-col justify-between">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/5">
                    <tr class="text-[10px] uppercase tracking-widest text-gray-400 font-black">
                        <th class="p-5">#</th>
                        <th class="p-5">UAID (Link)</th>
                        <th class="p-5">Current Owner</th>
                        <th class="p-5">Owned Since</th>
                    </tr>
                </thead>
                <tbody id="registry-body" class="text-sm font-bold"></tbody>
            </table>

            <div class="p-6 border-t border-white/5 flex justify-between items-center bg-white/[0.01]">
                <span id="page-info" class="text-[10px] uppercase text-gray-500 font-bold tracking-widest">Page 1 of 1</span>
                <div class="flex gap-2">
                    <button onclick="prevPage()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold transition">PREV</button>
                    <button onclick="nextPage()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold transition">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const data = {
            // Added Roblox IDs as the 4th value in the array [UAID, Name, Date, RobloxID]
            exists: [
                ["5697278809", "js08_L", "5 days ago", "12345678"], // Replace with real Roblox IDs
                ["5688960186", "VE5TS", "20 days ago", "87654321"],
                ["5678651949", "Roblox", "9 years ago", "1"],
                // ... add other existing copies following this pattern
            ],
            unknown: [
                ["5681377532", "[Unknown]", "N/A", null],
                ["5706361626", "[Unknown]", "N/A", null]
            ],
            terminated: [
                ["5678654728", "[Terminated]", "N/A", null],
                ["5678790743", "warzonenofr", "Terminated", "123"], // Add the specific Roblox ID here
                ["5678826076", "Rowdy3030", "Terminated", "456"],
                // ... paste all 43 items here to make pagination work
            ]
        };

        // Note: For Roblox IDs that are null (Terminated/Unknown), the link will not work.
        
        let currentCategory = 'exists';
        let currentPage = 1;
        const rowsPerPage = 10;

        function setCategory(cat) {
            currentCategory = cat;
            currentPage = 1;
            renderTable();
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
        }

        function renderTable() {
            const body = document.getElementById('registry-body');
            const pageInfo = document.getElementById('page-info');
            body.innerHTML = '';

            const categoryData = data[currentCategory];
            const totalPages = Math.ceil(categoryData.length / rowsPerPage);
            const start = (currentPage - 1) * rowsPerPage;
            const pageItems = categoryData.slice(start, start + rowsPerPage);

            pageItems.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.className = 'owner-row border-t border-white/5';
                
                const isNew = row[2].includes('days');
                const badge = isNew ? '<span class="new-badge">NEW</span>' : '';
                const rowNumber = start + index + 1;
                
                // Link logic: If no Roblox ID, just show name. If ID exists, link to Rolimons player.
                const nameDisplay = row[3] 
                    ? `<a href="https://www.rolimons.com/player/${row[3]}" target="_blank" class="name-link font-bold">${row[1]}</a>`
                    : `<span class="text-gray-600">${row[1]}</span>`;

                tr.innerHTML = `
                    <td class="p-5 text-gray-600 font-mono text-xs">${rowNumber}</td>
                    <td class="p-5">
                        <a href="https://www.rolimons.com/uaid/${row[0]}" target="_blank" class="uaid-link">
                            ${row[0]} ‚Üó
                        </a>
                    </td>
                    <td class="p-5">
                        ${nameDisplay}
                        ${badge}
                    </td>
                    <td class="p-5 accent italic">${row[2]}</td>
                `;
                body.appendChild(tr);
            });

            pageInfo.innerText = `Page ${currentPage} of ${totalPages || 1}`;
        }

        function nextPage() {
            const totalPages = Math.ceil(data[currentCategory].length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        renderTable();
    </script>
</body>
</html>

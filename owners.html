    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes driftPrimary {
            0% { transform: translate(-40%, -50%) scale(1); }
            50% { transform: translate(-10%, -20%) scale(1.2); }
            100% { transform: translate(-60%, -30%) scale(0.8); }
        }
        @keyframes pulsePurple {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        body { 
            background: #050505; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            animation: fadeIn 1.2s ease-out forwards;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 10%;
            left: -10%;
            width: 100vw;
            height: 100vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.25) 0%, rgba(168, 85, 247, 0) 70%);
            z-index: -1;
            animation: driftPrimary 15s infinite alternate ease-in-out;
            filter: blur(50px);
        }

        .bg-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(168, 85, 247, 0) 60%);
            z-index: -1;
            transform: translate(-50%, -50%);
            animation: pulsePurple 10s infinite ease-in-out;
            pointer-events: none;
        }

        .glass { 
            background: rgba(255,255,255,0.02); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 24px; 
            backdrop-filter: blur(12px);
        }

        .glow { text-shadow: 0 0 30px rgba(168, 85, 247, 0.6); }

        /* Link Underline Animation */
        .roli-link { 
            color: #a855f7; 
            position: relative;
            text-decoration: none;
            transition: color 0.3s;
        }
        .roli-link::after {
            content: '';
            position: absolute;
            width: 0; height: 1px;
            bottom: -2px; left: 0;
            background-color: #c084fc;
            transition: width 0.3s ease;
        }
        .roli-link:hover { color: #c084fc; }
        .roli-link:hover::after { width: 100%; }

        .terminated-uaid { 
            text-decoration: line-through; 
            color: #ef4444 !important;

            text-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
        }

        .skeleton {
            height: 16px;
            background: #1a1a1a;
            background-image: linear-gradient(to right, #1a1a1a 0%, #2a2a2a 20%, #1a1a1a 40%, #1a1a1a 100%);
            animation: shimmer 1.5s infinite linear;
            border-radius: 4px;
        }

        .btn-filter.active { 
            background: #a855f7; 
            border-color: #c084fc; 
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }

        .page-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            transition: 0.3s;
        }
        .page-btn:hover:not(:disabled) { background: #a855f7; border-color: #c084fc; }

        function renderSkeleton() {
            const body = document.getElementById('registry-body');
            body.innerHTML = Array(rowsPerPage).fill(0).map(() => `
                <tr class="border-t border-white/5">
                    <td class="p-6"><div class="skeleton w-4"></div></td>
                    <td class="p-6"><div class="skeleton w-32"></div></td>
                    <td class="p-6"><div class="skeleton w-24"></div></td>
                    <td class="p-6"><div class="skeleton w-16"></div></td>
                </tr>
            `).join('');
        }

        function renderTable() {
            const body = document.getElementById('registry-body');
            const searchTerm = document.getElementById('ownerSearch').value.toLowerCase();
            
            const filtered = data[currentCategory].filter(row => 
                row[0].toLowerCase().includes(searchTerm) || row[1].toLowerCase().includes(searchTerm)
            );

            const totalPages = Math.ceil(filtered.length / rowsPerPage) || 1;
            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * rowsPerPage;
            const paginated = filtered.slice(start, start + rowsPerPage);

            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;

            body.innerHTML = paginated.map((row, i) => {
                const isTerminated = currentCategory === 'terminated';
                const uaidLink = `https://www.rolimons.com/uaid/${row[0]}`;
                const playerLink = row[3];
                
                return `
                <tr class="owner-row border-t border-white/5 transition ${isTerminated ? 'terminated-row' : ''}">
                    <td class="p-6 text-gray-500 font-mono">${(start + i + 1).toString().padStart(2, '0')}</td>

                    </td>
                    <td class="p-6 text-purple-400 italic uppercase text-xs tracking-tighter">${row[2]}</td>
                </tr>`;
            }).join('');
        }

        function setCategory(cat) {
            currentCategory = cat;
            currentPage = 1;
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
            renderSkeleton();
            setTimeout(renderTable, 300);
        }

        document.getElementById('ownerSearch').addEventListener('input', () => {
            currentPage = 1;
            renderTable();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) { currentPage--; renderTable(); window.scrollTo(0,0); }
        });

        document.getElementById('nextPage').addEventListener('click', () => {

            );

            }

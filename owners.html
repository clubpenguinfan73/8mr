<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8MR | Ownership Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 20px; }
        .accent { color: #a855f7; }
        .btn-filter { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; cursor: pointer; }
        .btn-filter.active { background: #a855f7; border-color: #a855f7; color: white; }
        .owner-row:hover { background: rgba(168, 85, 247, 0.05); }
        .uaid-link { color: #94a3b8; transition: 0.2s; font-family: monospace; }
        .uaid-link:hover { color: #a855f7; text-decoration: underline; }
        .new-badge { background: #a855f7; color: white; font-size: 8px; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-5xl mx-auto flex justify-between items-center mb-12">
        <a href="/" class="text-2xl font-black italic tracking-tighter uppercase hover:accent transition">8MR</a>
        <div class="text-[10px] tracking-widest text-gray-500 font-bold uppercase italic">Official Registry</div>
    </nav>

    <div class="max-w-5xl mx-auto">
        <h1 class="text-5xl font-black italic mb-8 uppercase text-center">Ownership Registry</h1>

        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button onclick="setCategory('exists')" id="btn-exists" class="btn-filter active px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">ü§ö Existing</button>
            <button onclick="setCategory('unknown')" id="btn-unknown" class="btn-filter px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">‚ùî Unknown</button>
            <button onclick="filter('terminated')" id="btn-terminated" class="btn-filter px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">üí• Terminated</button>
        </div>

        <div class="glass overflow-hidden min-h-[600px] flex flex-col justify-between">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/5">
                    <tr class="text-[10px] uppercase tracking-widest text-gray-400 font-black">
                        <th class="p-5">UAID (Link)</th>
                        <th class="p-5">Current Owner</th>
                        <th class="p-5">Owned Since</th>
                    </tr>
                </thead>
                <tbody id="registry-body" class="text-sm font-bold">
                    </tbody>
            </table>

            <div class="p-6 border-t border-white/5 flex justify-between items-center bg-white/[0.01]">
                <span id="page-info" class="text-[10px] uppercase text-gray-500 font-bold tracking-widest">Page 1 of 6</span>
                <div class="flex gap-2">
                    <button onclick="prevPage()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold transition">PREV</button>
                    <button onclick="nextPage()" class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-xs font-bold transition">NEXT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const data = {
            exists: [
                ["5697278809", "js08_L", "5 days ago"], ["5688960186", "VE5TS", "20 days ago"], ["5715771187", "cas162622", "25 days ago"], ["5696507316", "tacorbell", "26 days ago"], ["5679361455", "ShunkHood", "4 months ago"], ["5715265282", "notmoocha", "5 months ago"], ["5681659739", "1LuisValdez", "7 months ago"], ["5681792122", "TTclubpenguin", "7 months ago"], ["5714062789", "KaizenKutz", "8 months ago"], ["5680158424", "SpartanHoldings", "10 months ago"],
                ["5683076223", "jers_e", "1 year ago"], ["5698596584", "jers_e", "1 year ago"], ["5707742557", "jers_e", "1 year ago"], ["5686468528", "Ylisstol", "2 years ago"], ["5695106436", "ChevyTh3Gamer", "2 years ago"], ["5716908321", "Crab_Wrangler", "2 years ago"], ["5725990259", "Needle_Me", "2 years ago"], ["5680949993", "Ravenesha", "3 years ago"], ["5682504121", "NarnzArnzie", "3 years ago"], ["5682861963", "Foolzy", "3 years ago"],
                ["5690592612", "Klutzu", "3 years ago"], ["5698291145", "Pneuva", "3 years ago"], ["5725969027", "Composure", "3 years ago"], ["5678651949", "Roblox", "9 years ago"], ["5678654287", "Repotted", "9 years ago"], ["5678759315", "GodzGalaxy", "9 years ago"], ["5678787873", "uglybad", "9 years ago"], ["5678832487", "prepsure", "9 years ago"], ["5679106706", "vPoseidon", "9 years ago"], ["5679229405", "zPikmon", "9 years ago"],
                ["5679733516", "Kole_fbx", "9 years ago"], ["5679942602", "OneWithTheRoaches", "9 years ago"], ["5680189788", "Moonstrum", "9 years ago"], ["5680224324", "HungryJavelins", "9 years ago"], ["5680230043", "iReallyWantFood", "9 years ago"], ["5681043113", "iKingofAllKings", "9 years ago"], ["5681186374", "SeafoamWolfy", "9 years ago"], ["5681796185", "guido321", "9 years ago"], ["5682434844", "YungSmoke", "9 years ago"], ["5683258234", "Puckmonster", "9 years ago"],
                ["5684960581", "AdvancedDrone", "9 years ago"], ["5685201898", "ElCantare", "9 years ago"], ["5687155132", "Jaklic", "9 years ago"], ["5689769842", "jzyq", "9 years ago"], ["5692920915", "dragonslayer5705", "9 years ago"], ["5693814721", "not_famous", "9 years ago"], ["5694643361", "Skeledonut", "9 years ago"], ["5697101691", "Superflee", "9 years ago"], ["5698837577", "DogCheezerRatFace420", "9 years ago"], ["5700099520", "NodeMCU", "9 years ago"],
                ["5702158676", "StandsWithABat", "9 years ago"], ["5708229674", "litona", "9 years ago"], ["5708341380", "Jammintoad", "9 years ago"], ["5709443155", "firefeind1", "9 years ago"], ["5715210398", "MonkrysGhost", "9 years ago"], ["5716287614", "rustydirer", "9 years ago"], ["5716960040", "Banana_Split", "9 years ago"], ["5719438713", "mariofanno1", "9 years ago"], ["5723697940", "animefreak3531", "9 years ago"], ["5725575655", "dastuke", "9 years ago"],
                ["5725580772", "Dry_Bones", "9 years ago"], ["5725628083", "gablox05", "9 years ago"]
            ],
            unknown: [
                ["5681377532", "[Unknown]", "N/A"], ["5706361626", "[Unknown]", "N/A"], ["5717390731", "[Unknown]", "N/A"]
            ],
            terminated: [
                ["5678654728", "[Terminated]", "N/A"], ["5678790743", "warzonenofr", "Terminated"], ["5678826076", "Rowdy3030", "Terminated"], ["5682106904", "Rulecin_1", "Terminated"], ["5692750669", "YumPost", "Terminated"], ["5698889021", "ishowleeks", "Terminated"], ["5707607462", "Zvoombie", "Terminated"], ["5715531385", "feedus4", "Terminated"], ["5721121345", "TAKlNGANAP", "Terminated"], ["5725918241", "Inlml", "Terminated"]
            ]
        };

        let currentCategory = 'exists';
        let currentPage = 1;
        const rowsPerPage = 10;

        function setCategory(cat) {
            currentCategory = cat;
            currentPage = 1;
            renderTable();
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
        }

        function renderTable() {
            const body = document.getElementById('registry-body');
            const pageInfo = document.getElementById('page-info');
            body.innerHTML = '';

            const categoryData = data[currentCategory];
            const totalPages = Math.ceil(categoryData.length / rowsPerPage);
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageItems = categoryData.slice(start, end);

            pageItems.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'owner-row border-t border-white/5';
                
                // Check if acquisition was in "days" for the New Badge
                const isNew = row[2].includes('days');
                const badge = isNew ? '<span class="new-badge">NEW</span>' : '';

                tr.innerHTML = `
                    <td class="p-5">
                        <a href="https://www.rolimons.com/uaid/${row[0]}" target="_blank" class="uaid-link">
                            ${row[0]} ‚Üó
                        </a>
                    </td>
                    <td class="p-5 font-bold">${row[1]}${badge}</td>
                    <td class="p-5 accent italic">${row[2]}</td>
                `;
                body.appendChild(tr);
            });

            pageInfo.innerText = `Page ${currentPage} of ${totalPages || 1}`;
        }

        function nextPage() {
            const totalPages = Math.ceil(data[currentCategory].length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        renderTable();
    </script>
</body>
</html>

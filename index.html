    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes drift {
            0% { transform: translate(-40%, -50%) scale(1); }
            50% { transform: translate(-5%, -15%) scale(1.2); }
            100% { transform: translate(-55%, -25%) scale(0.85); }
        }

        body { 
            background: #030303; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            animation: fadeIn 1.2s ease-out forwards;
            overflow-x: hidden;
            position: relative;
        }

        /* SUPER VIBRANT BACKGROUND GLOW */
        body::before {
            content: "";
            position: fixed;
            top: 5%;
            left: -5%;
            width: 110vw;
            height: 110vw;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, rgba(168, 85, 247, 0.05) 40%, rgba(168, 85, 247, 0) 70%);
            z-index: -1;
            animation: drift 12s infinite alternate ease-in-out;
            filter: blur(40px);
        }

        .glass { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 18px; 
            backdrop-filter: blur(12px);
        }

        .glow { text-shadow: 0 0 35px rgba(168, 85, 247, 0.9); }
        
        /* BUTTON STYLING */
        .btn-primary {
            background: #a855f7;
            padding: 14px 40px;
            border-radius: 10px;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }
        .btn-primary:hover { 
            background: #c084fc; 
            transform: translateY(-3px); 
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        }

        .btn-outline {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 14px 40px;
            border-radius: 10px;

        }
        .btn-outline:hover { 
            background: rgba(255,255,255,0.12); 
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .scammer-glass {

        }

        .bounce-img {
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="p-8">

    <script>
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value.toLocaleString();
                if (progress < 1) { window.requestAnimationFrame(step); }
            };
            window.requestAnimationFrame(step);
        }

        window.onload = () => {
            const stats = document.querySelectorAll('.stat-count');
            stats.forEach(stat => {
                const target = parseInt(stat.getAttribute('data-target'));
                animateValue(stat, 0, target, 2000);
            });
        };
    </script>
